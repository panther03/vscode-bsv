$schema: 'https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json'
name: Bluespec SystemVerilog

patterns:
  - include: '#whitespace'
  - include: '#directives'
  - include: '#keyword'
  - include: '#literal'
  
  - include: "#declarations"

  - include: "#enum_detect"
  - include: "#action_detect"
  - include: '#identifier'
repository:

  whitespace:  # Check macros.h
    patterns:
      - include: '#ifdef' 
      - include: '#block_comment'
      - include: '#single_comment'

  directives:
    patterns:
      - include: '#attribute'
      - include: '#define'

  keyword:
    patterns:
      - include: '#action'
      - include: '#control'
      - include: '#declare_keyword'

  literal:
    patterns:
      - include: '#string'
      - include: '#real'
      - include: '#integer'

  enum_detect:
    patterns:
      - include: '#enum_argument'
      - include: '#enum_list'
      - include: '#enum_conditional'
      - include: '#enum_case'  # May also need to use the case endcase.

  action_detect:
    patterns:
      - include: '#left_assignment'
      - include: '#right_actionvalue'
      - include: '#call'  # works for both methods and functions

  identifier:
    patterns:
      - include: '#system_task'
      - include: '#type'
      - include: '#lower_identifier_args'
      - include: '#lower_identifier'


  ifdef:
    begin: (`ifdef)(?:\s+)(ANY_IDENTIFIER)
    end: (`endif)
    beginCaptures:
      1:
        name: _CONTROL
      2:
        name: _DIRECTIVE
    endCaptures:
      1:
        name: _CONTROL
    patterns:
      - include: $self

  define:
    match: (`define)(?:\s+)(ANY_IDENTIFIER)
    captures:
      1:
        name: _CONTROL
      2:
        name: _DIRECTIVE

  action:
    patterns:
      - name: _ACTION
        match: (?:ActionValue\s*#|Action|noAction)

  control:
    patterns:
      - name: _CONTROL
        match: (?x)\b
          (?:case|matches|endcase|type|else|for|if|return|while)\b
  
  declare_keyword:
    patterns:
      - name: _TYPE_PRIMITIVE
        match: (?x)\b
          (?:function|instance|interface|method|module|package|
          rule|rules|typeclass|typedef|struct|tagged|union|enum|
          endfunction|endinstance|endinterface|endmethod|endmodule|
          endpackage|endrule|endrules|endtypeclass|deriving|begin|end|
          let|action|endaction)\b

  string:
    name: _STRING_DOUBLE
    begin: '"'
    end: '"'
    patterns:
      - name: constant.character.escape.bluespec
        match: '\\.'

  single_comment:
    name: comment.line.double-slash.bluespec
    match: '//.*'

  block_comment:
    name: _BLOCK_COMMENT
    begin: '/\*'
    end: '\*/'

  attribute:  # e.g. (* synthesize *)
    name: _DIRECTIVE
    match: '\(\* .* \*\)'
  
  type:
    name: _CLASS
    match: (TYPE)  # wrap parentheses because first group non-capture

  lower_identifier_args:
    name: _FUNCTION
    match: ((LOWER_IDENTIFIER)\s*\()  
  
  lower_identifier:
    name: _VARIABLE
    match: ((LOWER_IDENTIFIER)\b)
  
  system_task:
    name: _SYSTEM_FUNCTION
    match: \$(IDENTIFIER_CHAR)*\b

  integer:
    patterns:
      - name: _NUMBER
        match: \d*'(?:d[\d_]+|(h|x)[\h_]+|o[0-7_]+|b[01_]+)\b  # 32'd2424 kind
      - name: _NUMBER
        match: '\b\d+\b'  # normal kind
  
  real:
    patterns:
      - name: _NUMBER
        match: '\b\d[\d_]*(?:\.[\d_]+)?(?:[Ee][+-]?[\d_]+)?\b'

scopeName: source.bsv